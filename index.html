<body>
    


    <nav>
        <ul>
          <div class="selectedLink">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="outside left"></div>
            <div class="outside right"></div>
            <div class="dot"></div>
          </div>
          <li data-active="true" id="navli1"><a href="#div1">Home</a></li>
          <li data-active="false" id="navli2"><a href="#div2">Portfolio</a></li>

          <li data-active="false" id="navli4"><a href="#div4">Contact</a></li>
        </ul>
    </nav>

    <script>
        let selectedLink = document.querySelector(".selectedLink");

        function checkActive() {
        document.querySelectorAll("nav li").forEach((item) => {
            console.log(item);
            if (item.dataset.active == "true") {
            selectedLink.style.transform = `translateX(${
                item.offsetLeft + item.offsetWidth / 2 - 24 + "px"
            })`;
            }
        });
        }

        document.querySelectorAll("nav li").forEach((item) => {
        console.log(item.offsetLeft);
        item.addEventListener("click", (e) => {
            document.querySelectorAll("nav li").forEach((i) => {
            i.dataset.active = "false";
            });
            e.currentTarget.dataset.active = "true";
            checkActive();
        });
        });

        checkActive();
    </script>

    

    <section class="scrollsec">

        <!-- BG PARALLX -->
        <div style="width: 100%; height: 100%; transform: translateZ(-3px) scale(11); position: absolute; z-index: -1;">

        </div>


        <div class="div1 scrolldiv" id="div1" style="padding-top: 70px;">
            <div style="color: var(--white); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1 style="font-weight: 700; font-size: 4vw;">My Portfolio</h1>
                <p style="font-weight: 400; font-size: 2vw;">web/app developer</p>
                <i class="bi bi-code" style="font-size: 2vw;"></i>
            </div>
        </div>




        <div class="div2 scrolldiv" id="div2" style="padding-top: 70px;">

            <div class="owl-carousel owl-theme owlslide">
                <div class="item"><div class="owlcard"></div></div>
                <div class="item"><div class="owlcard"></div></div>
                <div class="item"><div class="owlcard"></div></div>
            </div>

            <script>
                $('.owl-carousel').owlCarousel({
                    loop:true,
                    margin:10,
                    nav:true,
                    responsive:{
                        0:{

                        },
                        600:{

                        1000:{

            <style>
                .owlslide {
                    position: absolute;
                    top: 50%;
                    left: 50%;

                    height: 30px;

                    color: var(--white);

                    background-color: var(--white);

                    height: 50vh;
                    margin-left: 50%;
                    transform: translateX(-50%);
                    border-radius: 2vw;
                    max-width: 600px;
                }
            </style>

        </div>






        <div class="div3 scrolldiv" id="div3" style="padding-top: 70px;">

            <section class="container content-section text-center">
                <div class="row">
                  <div class="col-lg-8 col-lg-offset-2">
                    <div id="skill-bar-wrapper">
                      <!-- <h1>Skills</h1> -->
                      <div class="text-left">
          
                        <!-- C++ -->
                        C++<span style="float:right;">95%</span>
                        <div class="skillbar-container clearfix" data-percent="95%">
                          <div class="skills" style="background: white;"></div>
                        </div>
          
                        <!-- Fortran -->
                        Fortran<span style="float:right;">65%</span>
                        <div class="skillbar-container clearfix" data-percent="65%">
                          <div class="skills" style="background: white;"></div>
                        </div>
          
                        <!-- Java -->
                        Java<span style="float:right;">35%</span>
                        <div class="skillbar-container clearfix" data-percent="35%">
                          <div class="skills" style="background: white;"></div>
                        </div>
          
                        <!-- Cmake -->
                        Cmake<span style="float:right;">75%</span>
                        <div class="skillbar-container clearfix" data-percent="75%">
                          <div class="skills" style="background: white;"></div>
                        </div>
          
                        <!-- HTML -->
                        HTML<span style="float:right;">85%</span>
                        <div class="skillbar-container clearfix" data-percent="85%">
                          <div class="skills" style="background: white;"></div>
                        </div>
          
                        <!-- JavaScript -->
                        JavaScript<span style="float:right;">45%</span>
                        <div class="skillbar-container clearfix" data-percent="45%">
                          <div class="skills" style="background: white;"></div>

                        jQuery<span style="float:right;">50%</span>
                        <div class="skillbar-container clearfix" data-percent="50%">
                          <div class="skills" style="background: white;"></div>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </section>

            <style>
                .skillbar-container {
                    position:relative;
                    display:block;
                    margin-bottom: 15px;   
                    width: 100%;
                    background-color: #666463;
                    background-color: rgba(255,255,255,.1);
                    height:35px;
                    height:5px;
                }
                
                .skills {
                    height:35px;
                    height:5px;
                    width:0px;
                }

                .text-left {
                    color: var(--white);
                    padding: 4vw;
                }
            </style>

            <script>
                $('.scrollsec').scroll(function() {
                    var hT = $('#skill-bar-wrapper').offset().top,
                        hH = $('#skill-bar-wrapper').outerHeight(),
                        wH = $(window).height(),
                        wS = $(this).scrollTop();
                    if (wS > (hT+hH-1.4*wH)){
                        jQuery('.scrollsec').ready(function(){
                            jQuery('.skillbar-container').each(function(){
                                jQuery(this).find('.skills').animate({
                                    width:jQuery(this).attr('data-percent')
                                }, 5000); // 5 seconds
                            });
                        });
                    }
                });
            </script>

        </div>






        <div class="div4 scrolldiv" id="div4">

            <div style="color: var(--white); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1 style="font-weight: 700; font-size: 4vw;">Contact</h1>
                <p style="font-weight: 400; font-size: 2vw;"><i class="bi bi-envelope-fill"></i> nattawat_virunsunthornkul@hotmail.com</p>
                <p style="font-weight: 400; font-size: 2vw;"><i class="bi bi-phone-fill"></i> 094 440 8765</p>

    </section>


    <script>
        document.querySelector('.scrollsec').addEventListener('scroll', ()=> {

            let div1 = document.querySelector('#div1')
            let div2 = document.querySelector('#div2')
            let div3 = document.querySelector('#div3')
            let div4 = document.querySelector('#div4')

            let position1 = div1.getBoundingClientRect()
            let position2 = div2.getBoundingClientRect()
            let position3 = div3.getBoundingClientRect()
            let position4 = div4.getBoundingClientRect()

            if (position1.top < document.querySelector('.scrollsec').clientHeight && position1.bottom >= 0) {
                document.getElementById('navli1').dataset.active = "true"
            } else {
                document.getElementById('navli1').dataset.active = "false"
            }

            if (position2.top < document.querySelector('.scrollsec').clientHeight && position2.bottom >= 0) {
                document.getElementById('navli2').dataset.active = "true"
            } else {
                document.getElementById('navli2').dataset.active = "false"
            }

            if (position3.top < document.querySelector('.scrollsec').clientHeight && position3.bottom >= 0) {
                document.getElementById('navli3').dataset.active = "true"
            } else {
                document.getElementById('navli3').dataset.active = "false"
            }

            if (position4.top < document.querySelector('.scrollsec').clientHeight && position4.bottom >= 0) {
                document.getElementById('navli4').dataset.active = "true"
            } else {
                document.getElementById('navli4').dataset.active = "false"
            }

            checkActive();

        })
    </script>

    <div id="loadingscreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; display: block; background-color: var(--white);">

    </div>


    <script>

        window.onload = function() {
            document.getElementById('loadingscreen').style.display = "none"
        }
        
    </script>
