<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <script type="text/javascript" src="owlcarousel/owl.carousel.min.js"></script>


    <title>myportfolio</title>
</head>
<body>
    


    <nav>
        <ul>
          <div class="selectedLink">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="outside left"></div>
            <div class="outside right"></div>
            <div class="dot"></div>
          </div>
          <li data-active="true"><a href="#div1">Home</a></li>
          <li data-active="false"><a href="#div2">Portfolio</a></li>
          <li data-active="false"><a href="#div3">Skill</a></li>
          <li data-active="false"><a href="#div4">Contact</a></li>
        </ul>
    </nav>

    <script>
        let selectedLink = document.querySelector(".selectedLink");

        function checkActive() {
        document.querySelectorAll("nav li").forEach((item) => {
            console.log(item);
            if (item.dataset.active == "true") {
            selectedLink.style.transform = `translateX(${
                item.offsetLeft + item.offsetWidth / 2 - 24 + "px"
            })`;
            }
        });
        }

        document.querySelectorAll("nav li").forEach((item) => {
        console.log(item.offsetLeft);
        item.addEventListener("click", (e) => {
            document.querySelectorAll("nav li").forEach((i) => {
            i.dataset.active = "false";
            });
            e.currentTarget.dataset.active = "true";
            checkActive();
        });
        });

        checkActive();
    </script>

    

    <section class="scrollsec">

        <!-- BG PARALLX -->
        <div style="width: 100%; height: 100%; transform: translateZ(-3px) scale(11); position: absolute; z-index: -1;">
            <img style="width: 100%; height: 100%; object-fit: cover;" src="bg.jpg" alt="" />
        </div>


        <div class="div1 scrolldiv" id="div1" style="padding-top: 70px;">
            <div style="color: var(--white); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1>My Portfolio</h1>
                <p>web/app developer</p>
                <i class="bi bi-code" style="font-size: 20px;"></i>
            </div>
        </div>




        <div class="div2 scrolldiv" id="div2" style="padding-top: 70px;">

            <div class="owl-carousel owl-theme owlslide">
                <div class="item"><div class="owlcard"></div></div>
                <div class="item"><div class="owlcard"></div></div>
                <div class="item"><div class="owlcard"></div></div>
            </div>

            <script>
                $('.owl-carousel').owlCarousel({
                    loop:true,
                    margin:10,
                    nav:true,
                    responsive:{
                        0:{
                            items:1
                        },
                        600:{
                            items:1
                        },
                        1000:{
                            items:1
                        }
                    }
                })
            </script>

            <style>
                .owlslide {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                .owl-prev, .owl-next {
                    width: 30px;
                    height: 30px;
                    font-size: 20px;
                    color: var(--white);
                }
                .owl-prev span, .owl-next span {
                    font-size: 20px;
                    color: var(--white);
                }.owlcard {
                    background-color: var(--white);
                    width: 90%;
                    height: 50vh;
                    margin-left: 50%;
                    transform: translateX(-50%);
                    border-radius: 2vw;
                    max-width: 600px;
                }
            </style>

        </div>






        <div class="div3 scrolldiv" id="div3" style="padding-top: 70px;">

            <div class="skillbar clearfix " data-percent="65%">
                <div class="skillbar-title" style="background: #88cd2a;"><span>HTML5</span></div>
                <div class="skillbar-bar" style="background: #88cd2a;"></div>
                <div class="skill-bar-percent">65%</div>
            </div>
            <!---  CSS --->
            <div class="skillbar clearfix " data-percent="85%">
                <div class="skillbar-title" style="background: #00a8ff;"><span>CSS</span></div>
                <div class="skillbar-bar" style="background: #00a8ff;"></div>
                <div class="skill-bar-percent">85%</div>
            </div>
            <!---- /CSS --->
            <!----- jQuery  ------->
            <div class="skillbar clearfix " data-percent="60%">
                <div class="skillbar-title" style="background: #00a8ff;"><span>CSS</span></div>
                <div class="skillbar-bar" style="background: #00a8ff;"></div>
                <div class="skill-bar-percent">60%</div>
            </div>
            <!----- /jQuery  ------->
            <script>
                jQuery('.skillbar').each(function(){
                    jQuery(this).find('.skillbar-bar').animate({
                        width:jQuery(this).attr('data-percent')
                    },2000);
                });
            </script>
        </div>






        <div class="div4 scrolldiv" id="div4">

            <div style="color: var(--white); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1>Contact</h1>
                <p><i class="bi bi-envelope-fill"></i> nattawat_virunsunthornkul@hotmail.com</p>
                <p><i class="bi bi-phone-fill"></i> 094 440 8765</p>
            </div>

        </div>

    </section>











</body>
</html>
